<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krush Store - Future of E-commerce</title>
    <meta name="description" content="Experience the future of online shopping with immersive 3D technology and cyberpunk aesthetics" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow-x: hidden;
      }
      
      /* Loading Screen */
      #loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #000 0%, #1a0d2e 50%, #000 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 217, 255, 0.2);
        border-top: 3px solid #00d9ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #00d9ff, #9d4edd);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #00b8e6, #8b3cd9);
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loader"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when page loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
